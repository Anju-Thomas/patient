<h >PATIENT</h>
<form-action="" class="form-group">
    <div class="form-group">
        <label for="">Name</label>
    </div>
    <div>
        <input type="text" class="form-control" [(ngModel)] ="model.name" name="name">

    </div>
    <div class="form-group">
        <label for="">Address</label>
    </div>
    <div>
        <input type="text" class="form-control" [(ngModel)] ="model.address" name="address">
    
        
    </div>
    <div class="form-group">
        <label for="">Mobile Number</label>
            
    </div>
    <div>
        <input type="number" class="form-control"[(ngModel)] ="model.mobilenumber" name="mobilenumber">
        
    </div>
    <div class="form-group">
        <label for="">Phone</label>
    </div>
    <div>
        <input type="number" class="form-control"[(ngModel)] ="model.phone" name="phone">
        
        
    </div>
    <div class="form-group">
        <label for="">Email</label>
    </div>
    <div>
        <input type="number" class="form-control"[(ngModel)] ="model.email" name="email">
        
        
    </div>
    <div class="form-group">
        <label for="">Profession</label>
    </div>
    <div>
        <input type="text" class="form-control"[(ngModel)] ="model.profession" name="profession">
        
    </div>
    <div class="form-group">
        <label for="">Contact Person</label>
    </div>
    <div>
        <input type="text" class="form-control"[(ngModel)] ="model.contactperson" name="contactperson">
        
        
    </div>
    <div class="form-group">
        <label for="">National ID</label>
    </div>
    <div>
        <input type="text" class="form-control"[(ngModel)] ="model.nationalid" name="nationalid">
        
        
    </div>

    <div class="form-group">
        <label for="">Passport No</label>
    </div>
    <div>
        <input type="number" class="form-control"[(ngModel)] ="model.passport" name="passport">
        
        
    </div>
    <div class="form-group">
        <label for="">Gender</label>
    </div>
    <div>
        Female <input type="radio" value="female" class="form-control">
        Male <input type="radio" value="male" class="form-control">
    </div>
    <div>

       Note <input type="text" width=50% class="form-control">
        
    
    </div>
    <button class ="btn-btn-primary" (click)="save()">SAVE</button>
    <button class ="btn-btn-primary"(click)="delete()">DELETE</button>
    <button class ="btn-btn-primary"(click)="update()">NEW</button>
    <button class ="btn-btn-primary">EXIT</button>

</form>
